<h2>Shopping Cart</h2>
<eui-layout style="height:250px;max-width:600px">
  <eui-datalist style="height:100%" [data]="productData" itemCls="dataitem">
    <ng-template euiItemTemplate let-row>
      <div class="product" euiDraggable [proxy]="proxy" [revert]="true" (dragStart)="onDragStart(row)">
        <img src="https://www.jeasyui.com/tutorial/datagrid/images/{{row.itemid}}.png">
        <p>{{row.name}}</p>
        <p>{{row.listprice}}</p>
      </div>
    </ng-template>
  </eui-datalist>
  <eui-layout-panel region="east" euiDroppable style="width:30%;" bodyCls="f-row" [bodyStyle]="bodyStyle" (dragEnter)="isover=true"
    (dragLeave)="isover=false" (drop)="isover=false;onDrop()">
    <eui-datagrid class="f-full" [border]="false" [showFooter]="true" [data]="cartData" [footerData]="sumData">
      <eui-grid-column [field]="'name'" [title]="'Name'"></eui-grid-column>
      <eui-grid-column [field]="'listprice'" [title]="'Price'" align="right"></eui-grid-column>
    </eui-datagrid>
  </eui-layout-panel>
</eui-layout>
<eui-draggable-proxy #proxy>
  <div *ngIf="dragItem" class="product product-proxy">
    <img src="https://www.jeasyui.com/tutorial/datagrid/images/{{dragItem.itemid}}.png">
    <p>{{dragItem.name}}</p>
    <p>{{dragItem.listprice}}</p>
  </div>
</eui-draggable-proxy>
