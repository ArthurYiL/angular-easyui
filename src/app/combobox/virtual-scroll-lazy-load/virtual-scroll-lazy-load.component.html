<h2>Virtual Scroll - Lazy Load</h2>
<p>The Virtual Scroll allows the ComboBox to display millions of items.</p>
<eui-combobox valueField="id" textField="name" [virtualScroll]="true" [lazy]="true" [data]="data" [total]="total" [pageNumber]="pageNumber"
  [pageSize]="pageSize" [rowHeight]="rowHeight" (filterChange)="onFilterChange($event)"></eui-combobox>
