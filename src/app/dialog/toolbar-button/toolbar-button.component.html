<h2>Toolbar and Button</h2>
<eui-linkbutton (click)="d1.open()">Open Dialog</eui-linkbutton>
<eui-dialog #d1 [title]="'Toolbar and Button'" [panelStyle]="{width:'400px',height:'200px'}" bodyCls="f-column" [modal]="true">
  <div class="dialog-toolbar">
    <eui-linkbutton iconCls="icon-edit" [plain]="true">Edit</eui-linkbutton>
    <eui-linkbutton iconCls="icon-help" [plain]="true">Help</eui-linkbutton>
  </div>
  <div class="f-full">
    <p style="text-align:center;margin:20px 0;font-size:16px">The Dialog Content.</p>
  </div>
  <div class="dialog-button">
    <eui-linkbutton style="width:80px">Save</eui-linkbutton>
    <eui-linkbutton style="width:80px">Close</eui-linkbutton>
  </div>
</eui-dialog>
