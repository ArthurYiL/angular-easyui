<h2>Frozen Column - Advanced</h2>
<p>This example shows how to display frozen columns both on left and right sides.</p>
<eui-datagrid [data]="data" style="width:600px;height:250px">
  <eui-grid-column-group frozen="true" align="left" width="200">
    <eui-grid-header-row>
      <eui-grid-column field="itemid" title="Item ID" frozen="true"></eui-grid-column>
      <eui-grid-column field="name" title="Name" frozen="true"></eui-grid-column>
    </eui-grid-header-row>
  </eui-grid-column-group>
  <eui-grid-column-group>
    <eui-grid-header-row>
      <eui-grid-column field="listprice" title="List Price" align="right" width="100"></eui-grid-column>
      <eui-grid-column field="unitcost" title="Unit Cost" align="right" width="100"></eui-grid-column>
      <eui-grid-column field="attr" title="Attribute" width="200"></eui-grid-column>
    </eui-grid-header-row>
  </eui-grid-column-group>
  <eui-grid-column-group frozen="true" align="right" width="100">
    <eui-grid-header-row>
      <eui-grid-column field="status" title="Status" align="center"></eui-grid-column>
    </eui-grid-header-row>
  </eui-grid-column-group>
</eui-datagrid>
