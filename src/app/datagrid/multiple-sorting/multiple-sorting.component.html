<h2>Multiple Sorting</h2>
<eui-datagrid [data]="data" [multiSort]="true" style="height:250px">
  <eui-grid-column field="itemid" title="Item ID" [sortable]="true"></eui-grid-column>
  <eui-grid-column field="name" title="Name" [sortable]="true"></eui-grid-column>
  <eui-grid-column field="listprice" title="List Price" align="right" [sortable]="true"></eui-grid-column>
  <eui-grid-column field="unitcost" title="Unit Cost" align="right" [sortable]="true"></eui-grid-column>
  <eui-grid-column field="attr" title="Attribute" width="30%"></eui-grid-column>
  <eui-grid-column field="status" title="Status" align="center"></eui-grid-column>
</eui-datagrid>
