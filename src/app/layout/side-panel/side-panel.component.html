<h2>Side Panel</h2>
<eui-layout style="width:700px;height:250px;">
  <eui-layout-panel #west style="width:180px" region="west" headerCls="side-menu-header" bodyCls="f-column" [float]="true"
    [border]="false" [collapsed]="true">
    <eui-panel-header>
      <svg class="side-toggle" viewBox="0 0 24 24" (click)="west.collapse()">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
      </svg>
      <span>Side Menu</span>
    </eui-panel-header>
    <div class="side-menu f-full">
      <div class="side-menu-item">
        <div class="side-menu-icon">
          <svg class="side-toggle" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
          </svg>
        </div>
        <div class="side-menu-text">Login</div>
      </div>
      <div class="side-menu-item">
        <div class="side-menu-icon">
          <svg class="side-toggle" viewBox="0 0 24 24">
            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path>
          </svg>
        </div>
        <div class="side-menu-text">Mark</div>
      </div>
    </div>
  </eui-layout-panel>
  <eui-layout-panel region="center" headerCls="main-header" style="height:100%">
    <eui-panel-header>
      <svg class="side-toggle" viewBox="0 0 24 24" (click)="west.expand()">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
      </svg>
      <span>Main Title</span>
    </eui-panel-header>
    <div style="margin-top:50px;text-align:center;font-size:16px">
      <p>Click the top menu icon to expand the side panel.</p>
    </div>
  </eui-layout-panel>
</eui-layout>
