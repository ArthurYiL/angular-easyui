<h2>Multiple Accordion</h2>
<eui-accordion [multiple]="true" [selectedIndex]="[0,1]">
  <eui-accordion-panel [title]="'Title1'">
    <p>Content1</p>
  </eui-accordion-panel>
  <eui-accordion-panel [title]="'Title2'">
    <p>Content2</p>
  </eui-accordion-panel>
  <eui-accordion-panel [title]="'Title3'">
    <p>Content3</p>
  </eui-accordion-panel>
</eui-accordion>
